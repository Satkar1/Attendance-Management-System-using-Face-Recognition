name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Set a timeout to avoid indefinite hangs

    steps:
      # Step 1: Check out the repository
      - uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Set up Xvfb for GUI support
      - name: Run the Tkinter application
        uses: GabrielBB/xvfb-action@v1
        with:
          run: |
            echo "Starting the Tkinter application"
            python main_Run.py

      # Step 5: Debugging (optional)
      - name: Print logs for debugging
        run: |
          ls -la
          cat log_file.txt  # If your script generates logs
